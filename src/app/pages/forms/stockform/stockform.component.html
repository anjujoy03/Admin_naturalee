                  <div class="logintext1"> USING EMAIL -</div>
                  <div class="row">
                      <div class="col-md-12">
                          <form  [formGroup]="loginForm">
                          <div  class="loginborder">
                              
                              <input  type="email" formControlName="email" class="loginemail testemail"
                                  id="loginemail" value="" placeholder="Your Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            
                                      
                                  
                                      
                                 

                              
                          </div>
                          <div  class="loginborder">
                          <input  type="password"
                          formControlName="Password"  class="loginpass" id="loginpassword"
                      placeholder="Your Password">
                          </div>
                      
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedbacks">
                              <div *ngIf="f.email.errors.required">Email is  required</div>
                          </div>
                          <div  *ngIf="f.email.errors" class="invalid-feedbacks">
                          <div *ngIf="f.email.errors.emailDomain">Email must be on the gmail.com domain</div> 
                      </div>
                      <div *ngIf="submitted && f.email.errors"  class="invalid-feedbacks">
                          <div *ngIf="f.email.errors.pattern">Please provide a valid Email</div>
                         
                      </div> 
                     
                      <div *ngIf="submitted && f.Password.errors" class="invalid-feedbacks">
                          <div *ngIf="f.Password.errors.required">Password is required</div>
                      </div>
                          
                      

                              <button 
                              id="checklogin" type="submit" 
                              (click)="Authenticate()" class="btn btn-danger btn-checkot margintop20">Login</button>

                          </form>
